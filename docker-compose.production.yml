services:
  web:
    build: .
    image: traction-encoding-api
    restart: always
    volumes:
      - ./aws.json:/code/aws.json
      - ./.env:/code/.env
      - ./db:/code/db
    ports:
      - "3001:3000"
    command: yarn start
    environment:
      - NODE_ENV=production
    logging:
      options:
        max-size: "200k"
        max-file: "3"
